<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Product</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Outfit:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@800&family=Outfit:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img onclick="changeImage()" id="img" class="img" src="./images/image-product-desktop.jpg">
      <div class="right">
        <span class="span"> PERFUME</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL. This will give you a
          better understanding on the perfume business world
        </p>
        <span class="price">$146.99</span><s><span class="old-price">$169.99</s></span>
        <button>
          <img class="span" src="images/icon-cart.svg" alt="icon" /><span class="btn"
            >Add To Cart</span
          >
        </button>
      </div>
    </div>
    <script src="./js/Script.js"></script>
  </body>
</html>
